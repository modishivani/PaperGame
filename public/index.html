<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container" style="text-align:center; max-width: 560px;">
            <div class="emoji">üìú</div>
            <h1>Paper Game</h1>
            <p class="subtitle">Multiplayer Edition</p>

            <div class="button-group">
                <a href="/host" class="btn btn-host">üñ•Ô∏è Host a Game</a>
                <a href="/join" class="btn btn-join">üì± Join a Game</a>
                <div id="qr-section" style="margin-top:10px;">
                    <div id="qrcode"></div>
                    <p id="qr-link" class="instructions" style="word-break: break-all;"></p>
                    <p class="instructions">Scan to join on your phone!</p>
                </div>
            </div>

            <div class="info">
                <strong>How to Play:</strong><br>
                One person hosts the game and shares the room code.<br>
                Everyone else joins on their phones and submits a word.<br>
                The host reads the words aloud and you guess who wrote what!
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
    <script>
        // Generate QR code for join page
        (function() {
            // Use current location and add /join to the end
            var joinUrl = window.location.href.replace(/\/$/, '') + '/join';
            var qr = new QRious({
                value: joinUrl,
                size: 140
            });
            document.getElementById('qrcode').appendChild(qr.canvas);
            document.getElementById('qr-link').textContent = joinUrl;
            document.getElementById('debug-info').textContent = 'Join URL: ' + joinUrl;
        })();
    </script>
</body>
</html>
