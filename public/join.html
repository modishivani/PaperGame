<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Join Game - Paper Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Mobile-friendly tweaks */
        body, html { margin: 0; padding: 0; }
        .container.mobile-container { max-width: 420px; margin: 0 auto; padding: 0 8px; }
        .form-group input, .form-group label, button {
            font-size: 1.1em;
        }
        .btn-large { width: 100%; font-size: 1.2em; padding: 14px 0; }
        .section { margin-bottom: 1.5em; }
        @media (max-width: 600px) {
            h1, h2, h3 { font-size: 1.2em; }
        }
    </style>
</head>
<body>
    <div class="container mobile-container">
        <h1>ğŸ—ï¸ Join Paper Game</h1>
        
        <!-- Join Room -->
        <div id="join-section" class="section">
            <form id="join-form">
                <div class="form-group">
                    <label for="room-code-input">ğŸ“„ Room Code</label>
                    <input type="text" id="room-code-input" required placeholder="Enter room code" maxlength="6" style="text-transform: uppercase;">
                </div>
                <div class="form-group">
                    <label for="player-name-input">âœï¸ Your Name</label>
                    <input type="text" id="player-name-input" required placeholder="Enter your name">
                </div>
                <button type="submit" class="btn btn-primary btn-large">Join Game</button>
            </form>
            <div id="error-message" class="error-message hidden"></div>
        </div>

        <!-- Submit Word -->
        <div id="submit-section" class="section hidden">
            <div class="status-card success">
                <h2>ğŸ“ Joined!</h2>
                <p>Room: <strong id="joined-room-code"></strong></p>
                <p>Player: <strong id="joined-player-name"></strong></p>
            </div>
            
            <form id="word-form">
                <div class="form-group">
                    <label for="word-input">ğŸ—’ï¸ Your Secret Word</label>
                    <input type="text" id="word-input" required placeholder="Enter your word">
                </div>
                <button type="submit" class="btn btn-success btn-large">Submit Word</button>
            </form>
        </div>

        <!-- Waiting for Game -->
        <div id="waiting-section" class="section hidden">
            <div class="status-card success">
                <h2>ğŸ“„ Word Submitted!</h2>
                <p>Your word: <strong id="submitted-word"></strong></p>
            </div>
            
            <div class="waiting-animation">
                <div class="spinner"></div>
                <p>Waiting for game to start...</p>
            </div>
        </div>

        <!-- Game Playing -->
        <div id="playing-section" class="section hidden">
            <div class="status-card info">
                <h2>ğŸ—’ï¸ Game Started!</h2>
                <p>Listen to the words and guess who wrote what!</p>
            </div>
            
            <div class="game-tips">
                <h3>Tips:</h3>
                <ul>
                    <li>Listen carefully to each word</li>
                    <li>Try to remember the order</li>
                    <li>Discuss with your group!</li>
                </ul>
            </div>
        </div>

        <!-- Reveal Section -->
        <div id="reveal-section" class="section hidden">
            <h2>ğŸ“‘ Results!</h2>
            <div id="player-reveal-list"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="join.js"></script>
</body>
</html>
